                <button class="button-3" data-toggle="modal" data-target="#addVehicleModal">Adicionar Serviços</button>

            <div class="modal" id="addVehicleModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h4 class="modal-title">Adicionar Serviços</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <div class="modal-body">
                            <form id="ServiçosForm" action="Serviços.php" method="post" enctype="multipart/form-data" onsubmit="handleAddServico(event)">
                                <div>
                                    <label for="carMatricula">Matrícula do Carro:</label>
                                    <select name="carMatricula" id="carMatricula" required></select>
                                </div>
                                <div class="form-group">
                                    <label for="tipoServico">Tipo de serviço:</label>
                                    <select name="tipoServico" id="tipoServico" onchange="updatePrice()" required>
                                        <option value="mudarOleo">Mudar o Óleo</option>
                                        <option value="trocarPneus">Trocar Pneus</option>
                                        <option value="reparacaoMotor">Reparação do Motor</option>
                                        <option value="alinhamentoDirecao">Alinhamento da Direção</option>
                                        <option value="outro">Outro</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="dataServico">Data:</label>
                                    <input type="date" name="dataServico" id="dataServico" required>
                                </div>
                                <div class="form-group">
                                    <label for="observacoes">Observações:</label>
                                    <textarea name="observacoes" id="observacoes"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="preco">Preço:</label>
                                    <span id="preco">Ainda não disponível</span>
                                    <input type="hidden" name="preco" id="precoInput" value="Ainda não disponível">
                                </div>
                                <button type="submit" class="button-3">Adicionar</button>
                            </form>
                        </div>
                    </div>
